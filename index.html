<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Dosis:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="app-panel">

        <h1>
            <form id="searchbar">
                <input 
                    type="text"
                     placeholder="Enter city"
                     autocomplete="off"
                     autofocus="on"
                     id = "search-text-input"
                     />
                <input class="button" type="submit" value="Search" />
            
        </h1>

        <h2 class ="currentCity">
            <div class="row">
                <div class="col">
                <a id ="city">
                    Oslo
                </a> 
               
                <br /><a id="currentDate">
                    
                </a></div>
     <div class="col">
        <img src="" alt="Clear" id="icon" class="float-right" /> </div></div>
        <div>
            <ul class="current-weather">
            
            <li><span id="weather-description">overcast clouds</span></li>
            <li><span id="temperature">9</span>
        
            <span class="units">Ëš C</span></ul>

        
        </div>
        
        </h2>
            
        <h3>
           <div  class="weather-details"> 
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
           </div>
        
        </h3>
       
        <div id="forecast"></div> 
        
   </div> 
</div>
  <a href="https://github.com/pam-creator/shecodesProject" id="openSource"> Open-source code </a> by Pamela Lipska
        <script src="index.js"></script>
</body>

</html>
